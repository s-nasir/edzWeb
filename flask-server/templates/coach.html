<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coach Selection</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Coach Selection</h1>

      <form id="coachForm" method="POST" action="/coach">
        <div class="form-group">
          <label for="coachType">Choose your coach type:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="aiCoach"
              name="coachType"
              value="Freddie"
              onclick="toggleCoachSelection()"
              required
            />
            <label class="form-check-label" for="aiCoach"
              >Freddie (AI Coach)</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="humanCoach"
              name="coachType"
              value="Human"
              onclick="toggleCoachSelection()"
              required
            />
            <label class="form-check-label" for="humanCoach">Human Coach</label>
          </div>
        </div>

        <div id="humanCoachSelection" class="form-group hidden">
          <label for="humanCoachList">Select a human coach:</label>
          <select id="humanCoachList" class="form-control" name="humanCoach">
            <option value="Ashok Arti - Life Coach">
              Ashok Arti - Life Coach
            </option>
            <option value="Tahir Saeed - Career Coach">
              Tahir Saeed - Career Coach
            </option>
            <option value="Clark Emersyn - Sports Coach">
              Clark Emersyn - Sports Coach
            </option>
            <option value="Christa Gerd - Personal Coach">
              Christa Gerd - Personal Coach
            </option>
            <option value="Sujata Sekhar - Educational Coach">
              Sujata Sekhar - Educational Coach
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      function toggleCoachSelection() {
        const humanCoachSelection = document.getElementById(
          "humanCoachSelection"
        );
        const humanCoachRadio = document.getElementById("humanCoach").checked;

        if (humanCoachRadio) {
          humanCoachSelection.classList.remove("hidden");
        } else {
          humanCoachSelection.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
