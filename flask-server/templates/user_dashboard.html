<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Head content remains the same -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      /* Add some basic styles */
      #bookingSystem {
        display: none;
        margin-top: 20px;
        position: relative; /* Needed for positioning the close button */
      }
      /* Style for the close button */
      #closeBookingBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        color: #000;
        z-index: 1000; /* Ensure the button is above other content */
      }
      #closeBookingBtn:hover {
        color: #ff0000;
      }
      /* Adjust the booking content's z-index */
      #bookingContent {
        position: relative;
        z-index: 1; /* Lower than the close button */
      }
    </style>
  </head>
  <body style="background-color: #effbf1">
    <div class="container mt-4">
      <h1>Dashboard</h1>

      <div class="btn-group">
        <a href="/coach" class="btn btn-primary">Select a Coach</a>
        <a href="/checkcoach" class="btn btn-secondary">Check Current Coach</a>
      </div>

      <div class="mt-4">
        <a href="/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>
