<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Registration Selection</title>
  </head>
  <body class="bg-light" style="background-color: #effbf1">
    <div class="container py-5">
      <h1 class="mb-3">EDZ Coaching</h1>
      <p class="lead">Please select the type of registration:</p>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button
          onclick="window.location.href='/register-coach';"
          class="btn btn-primary btn-lg"
        >
          Register as Coach
        </button>
        <button
          onclick="window.location.href='/register-user';"
          class="btn btn-secondary btn-lg"
        >
          Register as User
        </button>
        <button
          onclick="window.location.href='/login';"
          class="btn btn-success btn-lg"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
